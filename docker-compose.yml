version: '3.8'

services:

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - 8000:8000
    command: uvicorn app.main:app --reload
    volumes:
      - ./:/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - redis

  worker:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: celery -A background_tasks.celery worker --loglevel=info
    volumes:
      - ./app:/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - web
      - redis

  redis:
    image: redis:latest
    ports:
      - 6379:6379

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: celery --broker=redis://redis:6379/0 flower --port=5555
    ports:
      - 5556:5555
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - web
      - redis
      - worker